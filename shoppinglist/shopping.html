<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppihg list</title>
<!--Favicon-->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Styles-->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="./shopping.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Homepage</a>
      </nav>
    </header>
    <div class="app">
      <div class="header">
        <div class="title">CSS Dinner Shopping List</div>
        <div class="subtitle">Let's go to the mall!</div>
      </div>
      <div class="content-list">
        <div class="list-item">
          <input type="checkbox" class="checkbox" /><span class="item"
            >A lot of pickles
            <span>(for the next lessons about CSS)</span></span
          >
        </div>
        <div class="list-item">
          <input type="checkbox" class="checkbox" /><span class="item"
            >10 apples<span> (for more CSS manipulations)</span></span
          >
        </div>
        <div class="list-item">
          <input type="checkbox" class="checkbox" /><span class="item"
            >20 oranges<span> (because they are awesome)</span></span
          >
        </div>
        <div class="list-item">
          <input type="checkbox" class="checkbox" /><span class="item"
            >13 plates<span> (hm... they always dissapear)</span></span
          >
        </div>
        <div class="list-item">
          <input type="checkbox" class="checkbox" /><span class="item"
            >15 bentos</span
          >
        </div>
        <div class="list-item">
          <input type="checkbox" class="checkbox" /><span class="item"
            >1 bottle of Sake <span>(for my friends)</span></span
          >
        </div>
        <div id="not-item">Bon Apetit</div>
      </div>
    </div>
  </body>
</html>
