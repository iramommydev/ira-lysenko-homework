<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppihg list</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--Styles-->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="./shopping.css" />
  </head>
  <body>
    <header>
      <!-- <nav>
        <a href="../index.html">Homepage</a>
      </nav> -->
    </header>
    <div class="app">
      <div class="header">
        <p class="title"><b>CSS Dinner Shopping List</b></p>
        <p class="subtitle">Let's go to the mall!</p>
      </div>
      <!--List to do-->
      <ul class="list">
        <li class="list-item">
          <label class="list-label">
            <input type="checkbox" class="list-checkbox" />
            <span class="item"
              >A lot of pickles
              <span>(for the next lessons about CSS)</span>
            </span>
          </label>
        </li>
        <li class="list-item">
          <label class="list-label">
            <input type="checkbox" class="list-checkbox" />
            <span class="item"
              >10 apples
              <span> (for more CSS manipulations)</span>
            </span>
          </label>
        </li>
        <li class="list-item">
          <label class="list-label">
            <input type="checkbox" class="list-checkbox" />
            <span class="item"
              >20 oranges
              <span> (because they are awesome)</span>
            </span>
          </label>
        </li>
        <li class="list-item">
          <label class="list-label">
            <input type="checkbox" class="list-checkbox" />
            <span class="item"
              >13 plates
              <span> (hm... they always dissapear)</span>
            </span>
          </label>
        </li>
        <li class="list-item">
          <label class="list-label">
            <input type="checkbox" class="list-checkbox" />
            <span class="item">15 bentos</span>
          </label>
        </li>
        <li class="list-item">
          <label class="list-label">
            <input type="checkbox" class="list-checkbox" />
            <span class="item"
              >1 bottle of Sake
              <span>(for my friends)</span>
            </span>
          </label>
        </li>
        <li>
          <button type="button" class="button">
            <span>Bon Apetit :)</span>
          </button>
        </li>
        <!-- <li id="not-item">Bon Apetit</li> -->
      </ul>
    </div>
  </body>
</html>
