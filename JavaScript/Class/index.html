<!DOCTYPE html>

  <head>

    <title>Async</title>

  <body>
    <nav>
      <a href="../../index.html">Homepage</a>
    </nav>
    <h1>Async</h1>
    <div class="app">
      <div class="content">
        <form method="get" id="filmSearch">
          <input type="text" id="title" placeholder="Назва фільму" required />
          <select id="type">
            <option value="movie">Фільм</option>
            <option value="series">Серіал</option>
            <option value="episode">Епізод</option>
          </select>
          <button type="submit">Пошук</button>
        </form>
        <div id="results"></div>
        <div id="pagination"></div>
      </div>
    </div>
    <script type="module" defer src="./index.js"></script>
  </body>
